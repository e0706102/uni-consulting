                            大手自動車メーカーで事業開発を経験した後、スタートアップの事業開発責任者として0-1を経験。その後総合コンサルティングファームの戦略部門にて、自動車、製造、電気通信、総合商社向けに新規事業開発、事業計画検討、ロードマップ検討、PMOなどを多数支援。<br/><br/>
                            「きれいな戦略図よりも、泥臭い実行こそが事業を作る」という信念のもと、Uni Consultingを設立。
                            経営視点と現場視点の双方から、再現性のある事業創出を支援している。
                        </p>
                        <div className="flex flex-wrap gap-2">
                            <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded text-xs font-medium border border-slate-200">自動車・モビリティ</span>
                            <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded text-xs font-medium border border-slate-200">製造業</span>
                            <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded text-xs font-medium border border-slate-200">電気通信</span>
                            <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded text-xs font-medium border border-slate-200">総合商社</span>
                            <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded text-xs font-medium border border-slate-200">小売</span>
                            <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded text-xs font-medium border border-slate-200">半導体</span>
                        </div>
                    </div>
                </div>
            </div>
            </section>

            {/* CTA Section (Main) */}
            <section id="contact-home" className="py-24 bg-indigo-900 text-center px-4">
            <div className="max-w-4xl mx-auto">
                <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">
                その新規事業、<br/>
                構想だけで終わらせません。
                </h2>
                <p className="text-indigo-200 mb-10 text-lg">
                まずは30分、あなたの事業アイデアと課題をお聞かせください。<br/>
                具体的な「勝ち筋」への第一歩を、一緒に踏み出しましょう。
                </p>
                
                <div className="flex flex-col items-center gap-4">
                <button onClick={() => navigateTo('contact')} className="w-full sm:w-auto px-10 py-5 bg-white text-indigo-900 text-lg font-bold rounded shadow-lg hover:bg-slate-100 hover:scale-105 transition-all flex items-center justify-center group">
                    構想から立ち上げまで、一緒に考える30分
                    <ArrowRight className="ml-2 w-6 h-6 group-hover:translate-x-1 transition-transform" />
                </button>
                <div className="flex gap-6 text-sm text-indigo-300 mt-2 justify-center flex-wrap">
                    <span className="flex items-center gap-1"><CheckCircle2 className="w-4 h-4"/> 無料</span>
                    <span className="flex items-center gap-1"><CheckCircle2 className="w-4 h-4"/> オンライン可</span>
                    <span className="flex items-center gap-1"><CheckCircle2 className="w-4 h-4"/> 無理な営業なし</span>
                </div>
                </div>
            </div>
            </section>
        </>
        );

        const CasesPage = ({ navigateTo }) => {
            const [filter, setFilter] = useState('All');
            const industries = ['All', '自動車・モビリティ', '製造業', 'EC・小売', 'デジタルサービス'];

            const filteredCases = filter === 'All' 
                ? allCaseNotes 
                : allCaseNotes.filter(n => n.industry === filter);

            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'instant' });
                lucide.createIcons();
            }, [filter]);

            return (
                <div className="pt-32 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 min-h-screen">
                <button onClick={() => navigateTo('home')} className="mb-6 flex items-center text-slate-500 hover:text-indigo-900 transition-colors">
                    <ArrowLeft className="w-4 h-4 mr-2" /> トップへ戻る
                </button>

                <div className="mb-12">
                    <h1 className="text-4xl font-bold text-slate-900 mb-4">支援事例一覧</h1>
                    <p className="text-slate-600">
                    様々な業界での「構想〜実装」までの支援実績の一部をご紹介します。<br/>
                    守秘義務の関係上、掲載できない事例も多数ございます。詳細はお問い合わせください。
                    </p>
                </div>

                {/* Filter */}
                <div className="mb-10 flex flex-wrap gap-2">
                    {industries.map(ind => (
                    <button
                        key={ind}
                        onClick={() => setFilter(ind)}
                        className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                        filter === ind 
                        ? 'bg-indigo-900 text-white' 
                        : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                        }`}
                    >
                        {ind}
                    </button>
                    ))}
                </div>

                {/* Grid */}
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
                    {filteredCases.map((note) => (
                    <div key={note.id} className="bg-white border border-slate-200 rounded-lg overflow-hidden hover:shadow-lg transition-shadow cursor-pointer">
                        <div className="p-6 flex flex-col h-full">
                        <div className="flex justify-between items-start mb-4">
                            <span className="bg-slate-100 text-slate-600 text-xs font-bold px-2 py-1 rounded">{note.industry}</span>
                            <span className="text-slate-400 text-xs">{note.period}</span>
                        </div>
                        <h3 className="text-lg font-bold text-slate-900 mb-3 leading-snug">
                            {note.title}
                        </h3>
                        <p className="text-slate-600 text-sm leading-relaxed mb-4 flex-grow">
                            {note.description}
                        </p>
                        <div className="flex flex-wrap gap-2 mt-4 pt-4 border-t border-slate-50">
                            {note.tags.map((tag, tIdx) => (
                            <span key={tIdx} className="text-xs text-slate-500 bg-slate-50 px-2 py-1 rounded border border-slate-100">#{tag}</span>
                            ))}
                        </div>
                        </div>
                    </div>
                    ))}
                </div>

                {/* CTA in Cases */}
                <div className="bg-indigo-50 rounded-2xl p-8 md:p-12 text-center">
                    <h3 className="text-2xl font-bold text-indigo-900 mb-4">類似の課題をお持ちですか？</h3>
                    <p className="text-slate-600 mb-8">
                    貴社の業界・状況に合わせた事例のご紹介や、<br className="hidden md:block"/>
                    アプローチ方法のご提案も可能です。まずはお気軽にご相談ください。
                    </p>
                    <button onClick={() => navigateTo('contact')} className="inline-flex items-center justify-center px-8 py-4 text-base font-bold text-white bg-indigo-900 rounded hover:bg-indigo-800 transition-colors shadow-md">
                    事例について詳しく聞く
                    <ChevronRight className="ml-2 w-5 h-5" />
                    </button>
                </div>
                </div>
            );
        };

        const InsightsPage = ({ navigateTo }) => {
            const [filter, setFilter] = useState('All');
            const categories = ['All', '強み言語化', '勝ち筋設計', '競合・顧客理解', '推進・組織', 'PoC→ローンチ'];

            const filteredInsights = filter === 'All' 
                ? allInsights 
                : allInsights.filter(i => i.category === filter);

            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'instant' });
                lucide.createIcons();
            }, [filter]);

            return (
                <div className="pt-32 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 min-h-screen">
                <button onClick={() => navigateTo('home')} className="mb-6 flex items-center text-slate-500 hover:text-indigo-900 transition-colors">
                    <ArrowLeft className="w-4 h-4 mr-2" /> トップへ戻る
                </button>

                <div className="mb-12">
                    <h1 className="text-4xl font-bold text-slate-900 mb-4">知見・ナレッジ</h1>
                    <p className="text-slate-600">
                    新規事業開発における思考の枠組みや、実践的なノウハウを発信しています。<br/>
                    表面的なトレンドではなく、事業を前に進めるための「本質」をお伝えします。
                    </p>
                </div>

                {/* Filter */}
                <div className="mb-10 flex flex-wrap gap-2">
                    {categories.map(cat => (
                    <button
                        key={cat}
                        onClick={() => setFilter(cat)}
                        className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                        filter === cat 
                        ? 'bg-indigo-900 text-white' 
                        : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                        }`}
                    >
                        {cat}
                    </button>
                    ))}
                </div>

                {/* Grid */}
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
                    {filteredInsights.map((insight) => (
                    <article key={insight.id} className="flex flex-col group cursor-pointer bg-white border border-slate-200 rounded-lg p-6 hover:shadow-lg transition-all">
                            <div className="mb-3 flex items-center gap-3 text-xs">
                            <span className="text-indigo-600 font-bold uppercase tracking-wider">{insight.category}</span>
                            <span className="text-slate-400">{insight.date}</span>
                            </div>
                            <h3 className="text-xl font-bold text-slate-900 mb-3 leading-snug group-hover:text-indigo-900 transition-colors">
                            {insight.title}
                            </h3>
                            <p className="text-slate-600 text-sm leading-relaxed mb-4 flex-grow">
                            {insight.summary}
                            </p>
                            <div className="flex flex-wrap gap-2 mb-4">
                            {insight.tags.map((tag, tIdx) => (
                                <span key={tIdx} className="text-xs text-slate-500 bg-slate-50 px-2 py-1 rounded border border-slate-100">#{tag}</span>
                            ))}
                            </div>
                            <div className="mt-auto pt-4 border-t border-slate-100 flex items-center text-sm font-bold text-slate-900 group-hover:text-indigo-700">
                            Read More <ArrowRight className="w-4 h-4 ml-2" />
                            </div>
                        </article>
                    ))}
                </div>

                {/* CTA in Insights */}
                <div className="bg-slate-900 rounded-2xl p-8 md:p-12 text-center text-white">
                    <h3 className="text-2xl font-bold mb-4">読んだだけでは解決しない課題がありますか？</h3>
                    <p className="text-indigo-200 mb-8">
                    記事の内容を自社に当てはめて考えたい場合や、具体的な壁打ちをご希望の場合は、<br className="hidden md:block"/>
                    お気軽に無料相談をご利用ください。
                    </p>
                    <button onClick={() => navigateTo('contact')} className="inline-flex items-center justify-center px-8 py-4 text-base font-bold text-indigo-900 bg-white rounded hover:bg-indigo-50 transition-colors shadow-md">
                    無料相談について見る
                    <ChevronRight className="ml-2 w-5 h-5" />
                    </button>
                </div>
                </div>
            );
        };

        const ContactPage = ({ navigateTo }) => {
            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'instant' });
                lucide.createIcons();
            }, []);

            return (
                <div className="pt-32 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 min-h-screen">
                <button onClick={() => navigateTo('home')} className="mb-6 flex items-center text-slate-500 hover:text-indigo-900 transition-colors">
                    <ArrowLeft className="w-4 h-4 mr-2" /> トップへ戻る
                </button>

                <div className="grid lg:grid-cols-2 gap-12">
                    {/* Left: Intro & Trust */}
                    <div>
                    <h1 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">
                        構想からローンチまで、<br/>
                        一緒に考える30分
                    </h1>
                    <p className="text-slate-600 mb-8 leading-relaxed">
                        Uni Consultingにご関心をお寄せいただきありがとうございます。<br/>
                        「まだアイデア段階で整理できていない」「他社と迷っている」という段階でも構いません。<br/>
                        まずは壁打ち相手として、お話をお聞かせください。
                    </p>

                    <div className="bg-slate-50 rounded-xl p-6 border border-slate-200 mb-8">
                        <h3 className="font-bold text-slate-900 mb-4 flex items-center">
                        <CheckCircle2 className="w-5 h-5 text-indigo-600 mr-2" />
                        お約束できること
                        </h3>
                        <ul className="space-y-3 text-sm text-slate-700">
                        <li className="flex items-start">
                            <span className="w-1.5 h-1.5 bg-slate-400 rounded-full mt-1.5 mr-2 flex-shrink-0"></span>
                            無理な営業や売り込みは一切いたしません。
                        </li>
                        <li className="flex items-start">
                            <span className="w-1.5 h-1.5 bg-slate-400 rounded-full mt-1.5 mr-2 flex-shrink-0"></span>
                            ご相談内容は守秘義務を遵守し、厳重に管理いたします。
                        </li>
                        <li className="flex items-start">
                            <span className="w-1.5 h-1.5 bg-slate-400 rounded-full mt-1.5 mr-2 flex-shrink-0"></span>
                            必ず「次の一手」につながる示唆をご提示します。
                        </li>
                        </ul>
                    </div>

                    <div className="flex flex-col gap-4 text-sm text-slate-500">
                        <div className="flex items-center gap-3">
                        <Mail className="w-5 h-5 text-indigo-900"/>
                        <span>info@unimobilities.jp（24時間受付）</span>
                        </div>
                        <div className="flex items-center gap-3">
                        <Calendar className="w-5 h-5 text-indigo-900"/>
                        <span>平日 10:00 - 19:00（オンライン会議）</span>
                        </div>
                    </div>
                    </div>

                    {/* Right: Form */}
                    <div className="bg-white rounded-xl shadow-lg border border-slate-100 p-8">
                    <h2 className="text-xl font-bold text-slate-900 mb-6">無料相談フォーム</h2>
                    <form className="space-y-6">
                        <div>
                        <label htmlFor="type" className="block text-sm font-medium text-slate-700 mb-1">ご相談内容の種別 <span className="text-red-500">*</span></label>
                        <select id="type" className="w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 bg-slate-50 border" required>
                            <option value="">選択してください</option>
                            <option value="30min">初回無料相談（30分〜60分）</option>
                            <option value="project">具体的なプロジェクトのご依頼</option>
                            <option value="other">その他のお問い合わせ</option>
                        </select>
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label htmlFor="name" className="block text-sm font-medium text-slate-700 mb-1">お名前 <span className="text-red-500">*</span></label>
                            <input type="text" id="name" className="w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 bg-slate-50 border" placeholder="山田 太郎" required />
                        </div>
                        <div>
                            <label htmlFor="company" className="block text-sm font-medium text-slate-700 mb-1">会社名 <span className="text-red-500">*</span></label>
                            <input type="text" id="company" className="w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 bg-slate-50 border" placeholder="株式会社〇〇" required />
                        </div>
                        </div>

                        <div>
                        <label htmlFor="email" className="block text-sm font-medium text-slate-700 mb-1">メールアドレス <span className="text-red-500">*</span></label>
                        <input type="email" id="email" className="w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 bg-slate-50 border" placeholder="name@company.com" required />
                        </div>

                        <div>
                        <label htmlFor="message" className="block text-sm font-medium text-slate-700 mb-1">ご相談の概要・背景</label>
                        <textarea id="message" rows={4} className="w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 bg-slate-50 border" placeholder="例：新規事業部門を立ち上げたが、進め方に悩んでいる。来期に向けたロードマップを策定したい等"></textarea>
                        </div>

                        <div className="pt-2">
                        <button type="button" onClick={() => alert('デモサイトのため送信されません')} className="w-full bg-indigo-900 text-white font-bold py-4 rounded hover:bg-indigo-800 transition-colors shadow-md flex justify-center items-center">
                            無料で日程調整へ進む
                            <ChevronRight className="ml-2 w-5 h-5" />
                        </button>
                        <p className="text-center text-xs text-slate-400 mt-4">
                            ※ 送信後、日程調整用のカレンダーURLが自動送信されます。
                        </p>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
